<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .book {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .book img {
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
  </head>
  <body>
    <form method="get">

    <label>Sort by:</label>

    <select name="sort" onchange="this.form.submit()">

    <option value="title"
      {% if current_sort == 'title' %}selected{% endif %}>
      Title
    </option>

    <option value="author"
      {% if current_sort == 'author' %}selected{% endif %}>
      Author
    </option>

    </select>

    <select name="order" onchange="this.form.submit()">

    <option value="asc"
      {% if current_order == 'asc' %}selected{% endif %}>
      A → Z
    </option>

    <option value="desc"
      {% if current_order == 'desc' %}selected{% endif %}>
      Z → A
    </option>

    </select>

    </form>

<hr>

    {% for book in books %}
    <div class="book">

    <img
      src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
      alt="Cover of {{ book.title }}"
      width="120"
      onerror="this.src='https://via.placeholder.com/120x180?text=No+Cover'"
    >

    <div>
      <h3>{{ book.title }} — {{ book.author.name }}</h3>
      <p>Published: {{ book.publication_year }}</p>
    </div>

    </div>
    {% endfor %}

  </body>
</html>
