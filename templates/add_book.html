<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Book</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <h1>Add a new book</h1>
          <p>Fill in the details and save it to your library.</p>
        </div>

        <div class="controls">
          <a href="{{ url_for('home') }}">
            <button type="button">Back to Library</button>
          </a>
        </div>
      </div>

      {% if error_message %}
        <div class="alert panel">{{ error_message }}</div>
      {% endif %}

      {% if success_message %}
        <div class="alert panel">{{ success_message }}</div>
      {% endif %}

      <div class="panel" style="margin-top: 16px;">
        <form class="toolbar" action="{{ url_for('add_book') }}" method="POST">
          <div class="controls" style="width: 100%;">
            <label style="color: var(--muted); font-size: 13px;">Title</label>
            <input class="input" type="text" name="title" required />
          </div>

          <div class="controls" style="width: 100%;">
            <label style="color: var(--muted); font-size: 13px;">ISBN</label>
            <input class="input" type="text" name="isbn" required />
          </div>

          <div class="controls" style="width: 100%;">
            <label style="color: var(--muted); font-size: 13px;">Publication year</label>
            <input class="input" type="number" name="publication_year" min="1000" max="2100" required />
          </div>

          <div class="controls" style="width: 100%;">
            <label style="color: var(--muted); font-size: 13px;">Author</label>
            <select name="author_id" required>
              <option value="">Select an author</option>
              {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="controls" style="width: 100%; justify-content: flex-end;">
            <button class="btn-primary" type="submit">Add Book</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
